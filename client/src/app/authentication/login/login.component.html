<form [formGroup]="loginForm!" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md w-1/2 mx-auto mt-2">
  <div class="mb-4">
    <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
    <input type="text" formControlName="email" id="email" class="mt-1 p-2 w-full rounded border">
    <!-- Error Message -->
    <div *ngIf="loginForm?.get('email')?.invalid && loginForm?.get('email')?.touched" class="text-red-500">
      <div *ngIf="loginForm?.get('email')?.errors?.['required']">Email is required.</div>
      <div *ngIf="loginForm?.get('email')?.errors?.['email']">Invalid email format.</div>
    </div>
  </div>
  <div class="mb-4">
    <label for="password" class="block text-sm font-medium text-gray-600">Password:</label>
    <input type="password" formControlName="password" id="password" class="mt-1 p-2 w-full rounded border">
    <!-- Error Message -->
    <div *ngIf="loginForm?.get('password')?.invalid && loginForm?.get('password')?.touched" class="text-red-500">
      <div *ngIf="loginForm?.get('password')?.errors?.['required']">Password is required.</div>
    </div>
  </div>
  <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-400">
    Login
  </button>
  <div *ngIf="errorMessage" class="text-red-500">
    {{ errorMessage }}
  </div>
</form>
