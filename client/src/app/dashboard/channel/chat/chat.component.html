<div class="flex flex-col h-[90vh]">

    <!--Message Section -->
    <div class="grow mt-5 overflow-y-scroll">
        <!-- User messages -->
        <div *ngFor="let message of messages">
            <div [ngClass]="{'justify-end': getUserEmail(message) === user.email, 'justify-start': getUserEmail(message) !== user.email}"
                class="flex mb-4">
                <img *ngIf="getUserEmail(message) !== user.email" src="https://source.unsplash.com/vpOeXr5wmR4/600x600"
                    class="object-cover h-8 w-8 rounded-full" alt="" />
                <div [ngClass]="{ 'mt-4 mr-2 bg-blue-400 rounded-bl-3xl rounded-tl-3xl rounded-tr-xl': getUserEmail(message) === user.email, 'ml-2 bg-gray-400 rounded-br-3xl rounded-tr-3xl rounded-tl-xl': getUserEmail(message) !== user.email}"
                    class="py-3 px-4 text-white">
                    <p>{{ message.message }}</p>
                    <span class="text-xs italic">{{ getUserName(message) }} {{ message.createdAt | date:'shortTime'
                        }}</span>
                </div>
                <img *ngIf="getUserEmail(message) === user.email" src="https://source.unsplash.com/vpOeXr5wmR4/600x600"
                    class="object-cover h-8 w-8 rounded-full" alt="" />
            </div>
        </div>
    </div>

    <!-- Input Section -->
    <form (submit)="postMessage($event)" class="py-5">
        <label for="chat" class="sr-only">Your message</label>
        <div class="flex items-center px-3 py-2 rounded-lg bg-gray-50 dark:bg-gray-700">
            <a href="{{ uploadedFileUrl }}" target="_blank">{{ uploadedFileUrl }}</a>
            <button uploadButton [uploadOptions]="options" [uploadComplete]="onComplete" type="button" (focus)="onFocus()"
                class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 18">
                    <path fill="currentColor"
                        d="M13 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM7.565 7.423 4.5 14h11.518l-2.516-3.71L11 13 7.565 7.423Z" />
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 1H2a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z" />
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 5.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0ZM7.565 7.423 4.5 14h11.518l-2.516-3.71L11 13 7.565 7.423Z" />
                </svg>
            </button>
            <button (click)="toggleEmojiPicker()" type="button"
                class="p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13.408 7.5h.01m-6.876 0h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM4.6 11a5.5 5.5 0 0 0 10.81 0H4.6Z" />
                </svg>
            </button>
            <emoji-mart *ngIf="showEmojiPicker" (emojiSelect)="addEmoji($event)"
                class="absolute bottom-24 left-50 z-50"></emoji-mart>

            <input [(ngModel)]="newMessage" name="newMessage" id="chat" rows="1" (focus)="onFocus()"
                class="block mx-4 p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Your message..." />
            <button type="submit" (focus)="onFocus()"
                class="inline-flex justify-center p-2 text-blue-600 rounded-full cursor-pointer hover:bg-blue-100 dark:text-blue-500 dark:hover:bg-gray-600">
                <svg class="w-5 h-5 rotate-90" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                    viewBox="0 0 18 20">
                    <path
                        d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z" />
                </svg>
                <span class="sr-only">Send message</span>
            </button>
        </div>
    </form>
</div>
