<div *ngIf="groups.length > 0; else noGroups" class="flex flex-col items-start mt-5">
  <div class="border-b-2 w-full mb-10 flex items-center justify-between">
    <h1 class="text-xl text-start font-bold mb-4">Your Groups</h1>

    <button *ngIf="user.isSuper" (click)="showModal()" class="pr-4">
      <i class="fas fa-plus text-green-500 hover:text-green-700 ml-4"></i>
    </button>
  </div>
  <!-- Groups -->
  <div class="w-full">
    <div *ngFor="let group of groups">
      <!-- Group Image & Name -->
      <div class="flex items-center w-full mb-4 justify-between">
        <div class="flex items-center" (click)="showChannels(group)">
          <!-- Placeholder for group image -->
          <div class="bg-gray-300 h-10 w-10 rounded-full"></div>
          <!-- Group name -->
          <div *ngIf="editingGroupId !== group._id"
            class="ml-4 font-bold hover:text-blue-800 hover:bg-blue-200 rounded-lg px-2">
            {{ group.groupName }}
          </div>
          <div *ngIf="editingGroupId === group._id" class="ml-4">
            <input type="text" [(ngModel)]="group.groupName"
              class="border rounded px-2 py-1 w-36 focus:outline-none focus:border-blue-500 bg-white text-black" />
          </div>
        </div>

        <!-- Edit and Delete buttons -->
        <div *ngIf="canEdit(group)" class="flex items-center ml-4 pr-4">
          <button (click)="loadGroupUsers(group._id)">
            <i class="fa-solid fa-people-group text-purple-500 hover:text-purple-700"></i>
          </button>
          <button *ngIf="editingGroupId !== group._id" (click)="editingGroup(group._id)">
            <i class="fas fa-edit text-blue-500 hover:text-blue-700 ml-4"></i>
          </button>
          <button *ngIf="editingGroupId === group._id" (click)="saveGroup(group)">
            <i class="fas fa-save text-green-500 hover:text-green-700 ml-4"></i>
          </button>
          <button *ngIf="editingGroupId === group._id" (click)="editingGroupId = null">
            <i class="fas fa-times text-red-500 hover:text-red-700 ml-4"></i>
          </button>
          <button *ngIf="editingGroupId !== group._id" (click)="deleteGroup(group._id!)">
            <i class="fas fa-trash text-red-500 hover:text-red-700 ml-4"></i>
          </button>
        </div>
      </div>
      <!-- Channels for the selected group -->
      <div *ngIf="group.showChannels" class="pl-8 w-full">
        <app-channel [groupId]="group._id"></app-channel>
      </div>
    </div>
  </div>
</div>
<!-- Modal for adding a new group -->
<app-modal [showModal]="showAddGroupModal" title="Add New Group" (closeModal)="showAddGroupModal = false">
  <form (ngSubmit)="addNewGroup()">
    <div class="flex">
      <div class="mb-4">
        <label for="groupName" class="block text-sm font-medium text-white">Group Name</label>
        <input type="text" id="groupName" [(ngModel)]="newGroupName" name="newGroupName"
          class="mt-1 p-2 w-50 border rounded-md text-gray-900">
      </div>
      <div class="flex align-middle my-6 ml-4">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-700">Add Group</button>
      </div>
    </div>
  </form>
</app-modal>

<!-- Modal to show users of a group -->
<app-modal [showModal]="showGroupUsersModal" title="Manage Group Users" (closeModal)="showGroupUsersModal = false">
  <div class="flex flex-col w-1/3 justify-end mb-4">
    <label for="emailInput" class="block text-sm font-medium text-white mb-2">Add User by Email</label>
    <div class="relative">
      <input type="text" id="emailInput" [(ngModel)]="emailInput" (keyup)="checkUserExistence()"
        placeholder="Type an email address to add..."
        class="block text-gray-800 w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
    </div>
    <button [class.bg-gray-500]="!userExists" [class.bg-blue-500]="userExists" [class.hover:bg-blue-700]="userExists"
      [class.cursor-not-allowed]="!userExists" [disabled]="!userExists" (click)="addUserToGroup()"
      class="text-white p-2 rounded">
      Add User
    </button>
  </div>
  <!-- Users table -->
  <table class="min-w-full bg-gray-600 border border-gray-700 rounded">
    <thead>
      <tr>
        <th class="py-2 px-3 border border-gray-700">Name</th>
        <th class="py-2 px-3 border border-gray-700">Email</th>
        <th class="py-2 px-3 border border-gray-700"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of groupUsers">
        <td class="py-2 px-3 border border-gray-700">{{ user.userName }}</td>
        <td class="py-2 px-3 border border-gray-700">{{ user.email }}</td>
        <td class="py-2 px-3 border border-gray-700">
          <button (click)="removeUserFromGroup(user._id)" class="text-red-400 hover:text-red-500">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="notificationService.show | async" class="bg-yellow-700 text-white p-4 mt-2 rounded mb-4">
    {{ notificationService.message | async }}
  </div>
</app-modal>

<ng-template #noGroups>
  <p>No groups available.</p>
</ng-template>
