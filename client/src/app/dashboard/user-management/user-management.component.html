<!-- Button to open user list modal -->
<button (click)="toggleModal()" class="bg-blue-500 hover:bglue-700 text-white fontold py-2 px-4 rounded mr-4">Manage Users</button>

<!-- Modal structure -->
<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-gray-500 p-8 rounded-lg w-2/3">
    <h2 class="text-2xl mb-4 text-center">Manage Users</h2>
    
    <!-- Users table -->
    <table class="min-w-full bg-gray-600 border border-gray-700 rounded">
      <thead>
        <tr>
          <th class="py-2 px-3 border border-gray-700">Name</th>
          <th class="py-2 px-3 border border-gray-700">Email</th>
          <th class="py-2 px-3 border border-gray-700">Role</th>
          <th class="py-2 px-3 border border-gray-700">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td class="py-2 px-3 border border-gray-700">{{ user.userName }}</td>
          <td class="py-2 px-3 border border-gray-700">{{ user.email }}</td>
          <td class="py-2 px-3 border border-gray-700">
            <select [(ngModel)]="user.isSuper" (change)="updateRole(user)" class="bg-gray-600 border border-gray-800 rounded p-1">
              <option value="true">Super User</option>
              <option value="false">Regular User</option>
            </select>            
          </td>
          <td class="py-2 px-3 border border-gray-700">
            <!-- Other potential actions can go here -->
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Notification for role update -->
    <div *ngIf="notificationService.show | async" class="bg-green-500 text-white p-4 mt-2 rounded mb-4">
      {{ notificationService.message | async }}
    </div>

    <div class="text-right mt-4">
      <button (click)="toggleModal()" class="bg-red-500 text-white p-2 rounded">Close</button>
    </div>
  </div>
</div>
